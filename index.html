<!doctype html>
<html>
<head>
  <title>Resolution test</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- target-densityDpi=device-dpi, -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />

  <style>
    body {font-size: 10px;}
    img {width: 100%; height: auto;}
    div {position: relative;}
    div > div {width: 360px; height: 360px; background-size: 100%;}
    div span {position: absolute; top: 0; left: 0; border: 1px solid white; color: white; z-index: 1;}
    #box-1 {width: 100px; height: 100px; background-color: blue;}
    #box-2 {width: 10em; height: 10em; background-color: green;}
  </style>
</head>
<body>

  <div>
    <span>360 x 1.0</span>
    <div style="background-image: url(360x1.jpg);"></div>
  </div>
  <div>
    <span>360 x 1.5</span>
    <div style="background-image: url(360x1.5.jpg);"></div>
  </div>
  <div>
    <span>360 x 2.0</span>
    <div style="background-image: url(360x2.jpg);"></div>
  </div>

  <div>
    <span>320 x 1.0</span>
    <div style="background-image: url(320x2.jpg);"></div>
  </div>
  <div>
    <span>320 x 1.5</span>
    <div style="background-image: url(320x2.jpg);"></div>
  </div>
  <div>
    <span>320 x 2.0</span>
    <div style="background-image: url(320x2.jpg);"></div>
  </div>


  <div id="box-1">100px</div>
  <div id="box-2">10em</div>
</body>
</html>
